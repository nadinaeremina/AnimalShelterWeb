<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
  <!-- подключение стилей bootstrap -->
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <style>
    body{
      margin-left: 10px;
      margin-right: 10px;
    }
    header{
      height: 90px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 35px;
      padding-right: 30px;
      background-color: #f5f5f5;
    }
    .header_first{
      font-size: 34px;
      font-weight: bold;
      color: #445e9e;
      font-style: italic;
    }
    .header_second{
      font-size: 20px;
      width: 30%;
    }
    .ul_container{
      list-style: none;
      display: flex;
      justify-content: space-around;
    }
    .chance{
      height: calc(100vh - 65px);
      background: url('/1.jpg');
      background-size: cover;
      background-position: top;
      position: relative;
    }
    .first_chance{
      color: #f5f5f5;
      font-weight: bold;
      font-size: 52px;
      font-style: italic;
      width: 35%;
      height: 200px;
      position: absolute;
      top: 30%;
      left: 5%;
    }
    a{
      color: #445e9e;
      font-weight: 500;
      text-decoration: none;
    }
    .heart{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotate(-45deg);
      margin-left: 250px;
      margin-top: 550px;
      animation: beat 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 50px;
    }
    @keyframes beat {
    0% {
        transform: rotate(-45deg) scale(1);
    }
    20% {
        transform: rotate(-45deg) scale(1.25); /* Чуть увеличили */
    }
    40% {
        transform: rotate(-45deg) scale(1.5); /* Увеличили еще больше */
    }
    60% {
        transform: rotate(-45deg) scale(1.25);
    }
    80% {
        transform: rotate(-45deg) scale(1.1);
    }
    100% {
        transform: rotate(-45deg) scale(1);
    }
  }
  </style>
</head>
<body>
<header>
  <div class="header_first">
    <p>Онлайн приют для животных "Надежда"</p>
  </div>
  <div class="header_second">
    <nav class="nav_container">
        <ul class="ul_container">
          <li><a th:href="@{/index}">Главная</a></li>
          <li><a th:href="@{/animals}">Наши питомцы</a></li>
          <li><a th:href="@{/user_form}">Регистрация</a></li>
          <li><a th:href="@{/login}">Авторизация</a></li>
          <li><a th:href="@{/my_card}">Избранное</a></li>
          <li><a th:href="@{/help}">Как помочь</a></li>
          <li><a th:href="@{/about}">О нас</a></li>
        </ul>
    </nav>
  </div>
</header>
<main>
  <div class="chance">
    <div class="first_chance">
      <p>Подари животным второй шанс!</p>
    </div>
    <div class="heart"></div>
  </div>
</main>
<div>
  <h2>Сейчас активен: </h2>
  <div sec:authorize="isAuthenticated()">
    <th:block sec:authentication="name"></th:block>
  </div>
  <div sec:authorize="!isAuthenticated()">
    <p>гость</p>
  </div>
  <p sec:authorize="isAuthenticated()"><a th:href="@{/my_card}">Избранное</a></p>
</div>
<!-- подключение скриптов bootstrap -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
