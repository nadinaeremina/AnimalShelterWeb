<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <!-- подключение стилей bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/register-user}" method="post" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Логин:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{login}" class="form-control" required
                           minlength="1" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Пароль:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{passwordHash}" class="form-control" required
                           minlength="1" maxlength="45"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2"
                        onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
