<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <!-- подключение стилей bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<form th:action="@{/sorted_animals}" method="post"
      th:object="${animalSortData}" style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Type:</label>
            <div class="col-sm-8">
                <select th:field="*{type}" class="form-control" >
                    <th:block th:each="type : ${listTypes}">
                        <option th:value="${type.id}">[[${type.title}]], [[${type.breed}]]</option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Age:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{age}" class="form-control" min="1" max="25"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">City:</label>
            <div class="col-sm-8">
                <select th:field="*{city}" class="form-control" >
                    <th:block th:each="city : ${listCities}">
                        <option th:value="${city.id}">[[${city.title}]]</option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2"
                    onclick="cancelForm()">Exit</button>
        </div>
    </div>
</form>
<!-- подключение скриптов bootstrap -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/animals}]]";
    }
</script>
</body>
</html>
