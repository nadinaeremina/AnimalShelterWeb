<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<!-- Фрагмент шапки -->
<div th:fragment="header" id="header">
    <header>
        <div class="container header-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fa fa-heartbeat"></i>
                </div>
                <div class="logo-text">
                    <p>Приют для животных</p>
                    <p>"Надежда"</p>
                </div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a th:href="@{/index}" class="nav-link">
                            <i class="fas fa-home"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/animals}" class="nav-link">
                            <i class="fas fa-th-large"></i> Наши питомцы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/my_card}" class="nav-link">
                            <i class="fas fa-info-circle"></i> Избранное
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/about}" class="nav-link">
                            <i class="fas fa-envelope"></i> О нас
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="btn btn-login">
                    <a th:href="@{/auth}" class="btn-text">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </a>
                </button>
                <button class="btn btn-login">
                    <a th:href="@{/register}" class="fas fa-user-plus">
                        <i class="btn-text"></i> Регистрация
                    </a>
                </button>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <div>
                    <p style="font-size: 18px; margin-right: 10px;">Вы вошли как: </p>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <p>
                        <th:block sec:authentication="name"> </th:block>
                    </p>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <p> гость</p>
                </div>
            </div>
        </div>
    </header>
</div>

<!-- Фрагмент подвала -->
<div th:fragment="footer">
    <footer>
        <p>&copy; 2025 Моя Компания</p>
    </footer>
</div>

</body>
</html>
