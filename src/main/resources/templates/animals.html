<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
    <!-- подключение стилей bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
    body{
      margin-left: 10px;
      margin-right: 10px;
    }
    header{
      height: 90px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 35px;
      padding-right: 30px;
      background-color: #f5f5f5;
    }
    h2 {
      font-size: 34px;
      color: #f5f5f5
      font-style: italic;
      text-align: center;
      padding-top: 20px;
    }
    .header_first{
      font-size: 30px;
      font-weight: bold;
      color: #445e9e;
      font-style: italic;
    }
    .header_second{
      font-size: 20px;
      width: 30%;
    }
    .ul_container{
      list-style: none;
      display: flex;
      justify-content: space-between;
    }
    .main_container{
      height: calc(100vh - 65px);

      background-size: cover;
      background-position: top;
      position: relative;
    }
    section{
      position: absolute;
      width: 100%;
    }
    img{
      width: 200px;
      height: 200px;
    }
    .section_first{
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .section_second{
    style="display: grid; grid-template-columns: repeat(3, 1fr);"
    .glow-on-hover {
        font-style: italic;
        width: 200px;
        height: 50px;
        border: none;
        outline: none;
        background: #f5f5f5;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
    }
    .glow-on-hover a{
        color: black;
    }
    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left:-2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 10px;
    }
    .glow-on-hover:active {
        color: #000
    }
    .glow-on-hover:active:after {
        background: transparent;
    }
    .glow-on-hover:hover:before {
        opacity: 1;
    }
    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        left: 0;
        top: 0;
        border-radius: 10px;
    }
    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }
    </style>
</head>
<body>
<header>
    <div class="header_first">
        <p>Онлайн приют для животных "Надежда"</p>
    </div>
    <div class="header_second">
        <nav class="nav_container">
            <ul class="ul_container">
                <li><a th:href="@{/index}">Главная</a></li>
                <li><a th:href="@{/animals}">Наши питомцы</a></li>
                <li><a th:href="@{/help}">Как помочь</a></li>
                <li><a th:href="@{/about}">О нас</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="main_container">
    <h2>Наши питомцы</h2>
    <section>
        <div class="section_first">
            <button class="glow-on-hover">
                <a th:href="@{/sorting_form}">Выбрать по параметрам</a>
            </button>
        </div>
        <!-- Здесь будут карточки животных с фото, именем и описанием -->
        <div class="section_first">
            <th:block th:each="animal : ${listAnimals}">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <img class="card-img-top" th:src="@{'data:image/jpeg;base64,' + ${animal.photo}}">
                    <div class="card-body">
                        <h3 class="card-title">[[${animal.nickname}]]</h3>
                        <p class="card-title">[[${animal.gender}]]</p>
                        <p class="card-text">[[${animal.getTypeBreed()}]]</p>
                        <a th:href="@{'/animals/current/' + ${animal.id}}" class="btn btn-primary">Узнать больше</a>
                    </div>
                </div>
            </th:block>
        </div>
        <div th:if = "${totalPages > 1}">
            <div class = "row col-sm-10">
                <div class = "col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>
                <div class = "col-sm-1">
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
          <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '/animals' + '?sortField=' +
                   ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
          <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
        </span>
                </div>
                <div class = "col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage+1} + '/animals' + '?sortField=' +
                    ${sortField} + '&sortDir=' + ${sortDir}}">NEXT</a>
                    <span th:unless="${currentPage < totalPages}">NEXT</span>
                </div>
                <div class = "col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '/animals' + '?sortField=' +
                    ${sortField} + '&sortDir=' + ${sortDir}}">LAST</a>
                    <span th:unless="${currentPage < totalPages}">LAST</span>
                </div>
            </div>
        </div>
    </section>
</div>

<div>
    <a th:href="@{/index}">Вернуться обратно</a>
</div>
<!-- подключение скриптов bootstrap -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
